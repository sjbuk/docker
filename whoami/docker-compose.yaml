version: "3.3"

services:

  whoami:
    image: "traefik/whoami"
    container_name: "simple-service"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.ryzen.bonnell.me.uk`)"
      - "traefik.http.routers.whoami.entrypoints=web"
    networks:
      - web
networks:
  web:
    external: true